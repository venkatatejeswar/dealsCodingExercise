<!DOCTYPE html>
<html>

<head> 
<link rel="stylesheet" href="index.css" />
</head>

<body>

    <div class="app-container">
        <div class="price-list-container">
            <h1 class="title">Fruit</h1>
            <ul class="prices-list">
                <li class="product-item">
                    <p class="product-name">Orange</p>
                    <div class="price-container">
                        <p class="price"> <sup class="price-superscript">$</sup>2.12<sup class="price-superscript">9</sup></p>
                    </div>
                </li>
                <li class="product-item">
                    <p class="product-name">Apple</p>
                    <div class="price-container">
                        <p class="price"> <sup class="price-superscript">$</sup>1.23<sup class="price-superscript">9</sup></p>
                    </div>
                </li>
                <li class="product-item">
                    <p class="product-name">Banana</p>
                    <div class="price-container">
                        <p class="price"> <sup class="price-superscript">$</sup>3.22<sup class="price-superscript">9</sup></p>
                    </div>
                </li>
                <li class="product-item">
                    <p class="product-name">Apricot</p>
                    <div class="price-container">
                        <p class="price"> <sup class="price-superscript">$</sup>2.14<sup class="price-superscript">9</sup></p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="deal-alerts-container">
            <div class="title-container">
                <h1 class="deal-title">Deal Alerts</h1>
                <p class="email-title">Enter e-mail address</p>
            </div>
            <input class="email-input" type="text">
            <button class="subscribe-button">SUBSCRIBE NOW</button>
            <div class="actions-container">
                <p class="action-text">Actions</p>
                <button class="order-call-button">ORDER</button>
                <button class="order-call-button">CALL</button>
            </div>
        </div>
    </div>

</body>

</html>
